<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLUE MOON</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('https://cdn.luatvietnam.vn/uploaded/Images/Original/2022/12/24/tieu-chuan-thiet-ke-chung-cu-1_2412192939.jpg') ;
    }

    .login-container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 350px;
      text-align: center;
    }

    .icon-container {
      font-size: 40px;
      color: #0066ff;
      margin-bottom: 10px;
    }

    .login-container h1 {
      font-size: 22px;
      margin: 10px 0;
      color: #333;
    }

    .login-container p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .tab-selector {
      display: flex;
      justify-content: center;
      margin: 15px 0;
      background: #f4f5f7;
      border-radius: 8px;
      overflow: hidden;
    }

    .tab-selector button {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 14px;
      color: #555;
      transition: background 0.3s;
    }

    .tab-selector button.active {
      background: #0066ff;
      color: #fff;
    }

    .form-group {
      text-align: left;
      margin: 10px 0;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn {
      background: #0066ff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background: #0056d1;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  
  </style>
</head>
<body>
  <div class="login-container">
    <div class="icon-container">
      <i class="fa-solid fa-building-user"></i>
    </div>
    <h1>Blue Moon</h1>
    <p>Enter your credentials to access your account</p>

    <div class="tab-selector">
      <button class="active" onclick="switchTab('admin')">Admin</button>
      <button onclick="switchTab('resident')">Resident</button>
    </div>

    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="admin@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn" id="loginBtn">Login as Administrator</button>
    </form>

    <div class="footer">
      Protected by BuildingMS security protocols
    </div>
  </div>

  <script>
    function switchTab(role) {
      const buttons = document.querySelectorAll('.tab-selector button');
      const loginBtn = document.getElementById('loginBtn');
      
      buttons.forEach(button => button.classList.remove('active'));

      if (role === 'admin') {
        buttons[0].classList.add('active');
        loginBtn.textContent = 'Login as Administrator';
      } else {
        buttons[1].classList.add('active');
        loginBtn.textContent = 'Login as Resident';
      }
    }
  </script>
</body>
</html>
